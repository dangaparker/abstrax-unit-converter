<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="main.js"></script>
    <title>Abstrax Converter</title>
</head>

<body>
    <div class='parent'>
        <div class="main-container">
            <div class="converter-box">
                <input class="input-number" type="number" min="0" placeholder="enter weight" id="input-number">

                <select class="unit-drop-down">
                    <option class = 'grams' value="grams">grams</option>
                    <option class = 'kg' value="kg">kg</option>
                    <option class = "oz" value="oz">oz</option>
                    <option class = 'ml option1' id="option1" value="mL">mL</option>
                    <option class = "l" value="L">L</option>
                    <option class = "pint" value="pint">pints</option>
                    <option class = "gal" value="gal">gal</option>
                </select>

                <div class='to'>to</div>

                <select class="to-unit-drop-down">
                    <option class='to-ml option1' id="option1" value="mL">mL</option>
                    <option class="to-l" value="L">L</option>
                    <option class='to-grams' value="grams">grams</option>
                    <option class="to-oz" value="oz">oz</option>
                    <option class='to-kg' value="kg">kg</option>
                    <option class="to-pint" value="pint">pints</option>
                    <option class="to-gal" value="gal">gal</option>
                </select>
                
            </div>
            <div class='answerAndUnits'>
                <div>=</div>
                <div class="answer-number">0</div>
                <div class="answer-units"></div>
            </div>
            <div class="button-container">
                <button class="convert-button">convert</button>
                <button class="reset-button">reset</button>
            </div>
        </div>
    </div>
</body>

</html>
